# This is a basic workflow to help you get started with Actions

name: Docs Build and Deploy


# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: |
          pip install uv
      
      - name: Create virtual environment
        run: |
          uv venv
      
      - name: Install dependencies with uv
        run: |
          uv pip install ."[docs]"

      - name: Build versioned docs with sphinx
        run: |
          git fetch --prune --unshallow
          uv run python -m sphinx -b html docs/ docs/_build/html
          git reset --hard
          git checkout v0.3.10
          # Retrieve the latest versioning.html from the main branch into docs/_templates
          git checkout main -- docs/_templates/versioning.html

          cp docs/_templates/versioning.html /tmp/versioning.html

          git reset --hard
          git checkout v0.3.10

          mv /tmp/versioning.html docs/_templates/versioning.html

          uv run python -m sphinx -b html docs/ docs/_build/html/v0.3.10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
          artifact_name: github-pages
          preview: false